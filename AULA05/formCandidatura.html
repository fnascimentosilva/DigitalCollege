<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de candidatura</title>

    <style>
        body {
            width: 90%;
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            width: 50%;
            background-color: gray;
            border-radius: 8px;
            padding: 15px;

        }
    </style>
</head>

<body>
    <h1>Formulário de Candidatura</h1>

    <form>

        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Insira seu nome aqui">

        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="email@gmail.com">

        <br><br>

        <label for="cursos">Cargo de Tecnologia:</label>

        <select name="cursos" id="cursos">
            <option value="" selected>Selecione o cargo</option>
            <option value="desenvolvedor">Pessoa Desenvolvedora</option>
            <option value="analista">Analista de Sistemas</option>
            <option value="administrador">Administrador de Banco de Dados</option>
            <option value="testador">Testador</option>

        </select>

        <br><br>

        <label for="genero">Gênero:</label>

        <input type="radio" name="genero" id="masculino" value="masculino"> 
        <label for="genero">Masculino</label>
        <input type="radio" name="genero" id="feminino" value="feminino"> 
        <label for="genero">Feminino</label>
        <input type="radio" name="genero" id="outro" value="outro"> 
        <label for="genero">Outro</label>

        <br><br>

        <label for="unidade">Unidade de Imteresse:</label>

        <input type="checkbox" name="unidade" id="fortaleza" value="fortaleza">
        <label for="unidade">Fortaleza</label>
        <input type="checkbox" name="unidade" id="caucaia" value="caucaia">
        <label for="unidade">Caucaia</label>
        <input type="checkbox" name="unidade" id="eusebio" value="eusebio">
        <label for="unidade">Eusebio</label>

        <br><br>

        <label for="informacoes">Fale mais sobre você:</label>
        <br>
        <textarea name="informacoes" id="informacoes" cols="60" rows="5"></textarea>

        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
