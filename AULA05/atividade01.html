<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
</head>

<body>
    <h1>Formulários</h1>

    <form>

        <fieldset>
            <legend>Informações pessoais</legend>
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Insira seu nome" required>

            <br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="exemplo@email.com">

            <br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha">

            <br>
            <label for="idade">Idade:</label>
            <input type="number" id="idade">
            <br>

            <label for="data">Data de Nascimento:</label>
            <input type="date" name="data" id="data">

            <br>

            <label for="genero">Genero:</label>
            
            <input type="radio" name="sexo" id="masculino">
            <label for="masculino">Masculino</label>
           
            <input type="radio" name="sexo" id="feminino">
            <label for="feminino">Feminino</label>
            
            <input type="radio" name="sexo" id="outro">
            <label for="outro">Outros</label>
            
        </fieldset>
        <br>
        <fieldset>
            <legend>Endereço</legend>
            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep">

            <br>

            <label for="logradouro">Rua:</label>
            <input type="text" id="logradouro">
            
            <br>

            <label for="numero">Número:</label>
            <input type="number" name="" id="numero">

            <br>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento">
            
            <br>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro">
            
            <br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade">
            
            <br>

            <label for="uf">UF:</label>
            <input type="text" id="uf">
            
            <br>



        </fieldset>

        <fieldset>
            <legend>Turno</legend>

            <input type="radio" name="turno" id="manha" value="manha">
            <label for="manha">Manhã</label>
           
            <input type="radio" name="turno" id="tarde" value="tarde">
            <label for="tarde">Tarde</label>
            
            <input type="radio" name="turno" id="noite" value="noite">
            <label for="noite">Noite</label>
        </fieldset>

        <fieldset>
            <legend>Cidades de interesse</legend>

            <input type="checkbox"  id="fortaleza" value="fortaleza">
            <label for="fortaleza">Fortaleza</label>
            <br>
            <input type="checkbox"  id="manaus" value="manaus">
            <label for="manaus">Manaus</label>
            <br>
            <input type="checkbox"  id="saopaulo" value="saopaulo">
            <label for="saopaulo">São Paulo</label>
            <br>
            <input type="checkbox"  id="rio" value="rio">
            <label for="rio">Rio de Janeiro</label>
           
           
        </fieldset>

        <br>
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
