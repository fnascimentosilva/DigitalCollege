<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de medalhas dos jogos olímpicos</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }

        img{
            width: 50px;
        }
    </style>

</head>

<body>
    <h2>Tabela de medalhas dos jogos olímpicos</h2>
    <table>
        <tr>
            <th colspan="2">Equipe</th>
            <th><img src="./imagensTabela/bronze.png" alt="medalha bronze"></th>
            <th><img src="./imagensTabela/prata.png" alt="medalha prata"></th>
            <th><img src="./imagensTabela/ouro.png" alt="medalha ouro"></th>
            <th>Total</th>
        </tr>

        <tr>
            <td><img src="./imagensTabela/noruega.jpg" alt=""></td>
            <td>Noruega</td>
            <td>16</td>
            <td>8</td>
            <td>13</td>
            <td>37</td>
        </tr>
        <tr>
            <td><img src="./imagensTabela/roc.jpg" alt=""></td>
            <td>ROC</td>
            <td>6</td>
            <td>12</td>
            <td>14</td>
            <td>32</td>
        </tr>
        <tr>
            <td><img src="./imagensTabela/alem.jpg" alt=""></td>
            <td>Alemanha</td>
            <td>12</td>
            <td>10</td>
            <td>5</td>
            <td>27</td>
        </tr>
        <tr>
            <td><img src="./imagensTabela/canada.jpg" alt=""></td>
            <td>Canadá</td>
            <td>4</td>
            <td>8</td>
            <td>14</td>
            <td>26</td>
        </tr>
        <tr>
            <td><img src="./imagensTabela/EUA.jpg" alt=""></td>
            <td>Estados Unidos da América</td>
            <td>8</td>
            <td>10</td>
            <td>7</td>
            <td>25</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>46</td>
            <td>48</td>
            <td>53</td>
            <td>147</td>
        </tr>
    </table>
</body>

</html>
